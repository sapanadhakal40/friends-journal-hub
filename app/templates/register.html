{% extends "base.html" %}

{% block title %}Register - FriendJournal{% endblock %}

{% block content %}
<h2 class="text-lg font-semibold text-blue-500">Register</h2>
<form method="POST" action="{{ url_for('register') }}">
    <label>Username:</label>
    <input type="text" name="username" class="border rounded px-2 py-1" required>
    <br>
    <label>Email:</label>
    <input type="email" name="email" class="border rounded px-2 py-1" required>
    <br>
    <label>Password:</label>
    <input type="password" name="password" class="border rounded px-2 py-1" required>
    <br>
    <button type="submit" class="bg-green-500 text-white rounded px-4 py-2 mt-2">Register</button>
</form>
{% endblock %}
