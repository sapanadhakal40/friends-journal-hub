<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FriendJournal{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body  class="flex flex-col min-h-screen">

    <!-- Navbar -->
     <nav class="bg-gray-300 text-black shadow-lg">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="/" class="text-2xl font-bold">FriendJournal</a>

           <!-- Desktop Links -->  
        <div class="hidden md:flex space-x-4">
            <a href="/" class="hover:text-gray-200 hover:bg-slate-500">Home</a>
            <a href="/about" class="hover:text-blue-300">About</a>
        <a href="/contact" class="hover:text-blue-300">Contact</a>
      </div>




      
      <div class="md:hidden">
        <button id="menu-btn" class="text-2xl">&#9776;</button>
      </div>
    </div>

     <!-- Mobile Menu -->
     <div id="mobile-menu" class="md:hidden bg-gray-500 text-white space-y-2 px-4 py-2 hidden">
        <a href="/" class="block hover:bg-gray-300 rounded py-1">Home</a>
        <a href="/about" class="block hover:bg-gray-300 rounded py-1">About</a>
        <a href="/contact" class="block hover:bg-gray-300 rounded py-1">Contact</a>
      </div>

    </nav>












    
    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

<!-- Footer -->
<footer class="bg-slate-700 text-white text-center p-4 ">
<p>&copy; 2024 FriendJournal. All rights reserved.</p>
<div class="flex justify-center space-x-4 mt-2">
    <a href="#" class="hover:text-slate-50">Privacy Policy</a>
    <a href="#" class="hover:text-slate-50">Terms of Service</a>
  </div>
</footer>



    <!-- JavaScript files -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
