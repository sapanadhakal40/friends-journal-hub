{% extends "base_dashboard.html" %}

{% block content %}
<div class="container mx-auto p-6 max-w-lg">
    <h2 class="text-2xl font-bold mb-4">Edit Friend</h2>
    <form method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label for="friend_name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
            <input type="text" id="friend_name" name="friend_name" value="{{ friend.friend_name }}" 
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                   required>
        </div>
        <div class="mb-6">
            <label for="friend_email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" id="friend_email" name="friend_email" value="{{ friend.friend_email }}" 
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                   required>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Save Changes
            </button>
            <a href="{{ url_for('dashboard') }}" 
               class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
