{% extends "base_dashboard.html" %}

{% block title %}Add Friend - FriendJournal{% endblock %}

{% block content %}
<div class="container mx-auto py-6 max-w-2xl shadow-md bg-white p-4 rounded-lg justify-center mt-10">
    <h1 class="text-3xl font-bold mb-4">Add a New Friend</h1>
    <form method="POST" action="{{ url_for('add_friend') }}" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Friend's Name:</label>
            <input type="text"  id="friend_name" name="friend_name" required class="block w-full px-4 py-3 border rounded-lg" placeholder="Enter name">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Friend's Email:</label>
            <input type="email"  id="friend_email" name="friend_email" required class="block w-full px-4 py-3 border rounded-lg" placeholder="Enter email">
        </div>
       
        <button type="submit" class="w-full bg-emerald-600 text-white font-bold rounded px-4 py-2">Add Friend</button>
    </form>
</div>
{% endblock %}
